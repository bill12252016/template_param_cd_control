global_arguments:
   EnvVars:
      ED_NAME: bill
   region: us-east-1
   db_type: mysql
   sg_db_label: database
   sg_web_label: web
   gitops: True
infrastructure:
   vpc:
       stack_name: aws_vpc_2tier
   dockerhost:
       stack_name: aws_ec2_dockerhost_dev
       arguments:
          size: t2.micro
          disksize: 50
   db:
       stack_name: aws_db_rds
       arguments:
          flavor: "db.t2.micro"
          size: 5
          engine: "MySQL"
          az: False
build:
   flask_branch_dev1:
       stack_name: build_dev
       repo_url: https://github.com/bill12252016/flask_sample
       repo_branch: master
       triggered_branches:
                 - dev1
       arguments:
          DOCKER_FILE_BUILD: configs/build/Dockerfile
          DockerProvider: docker.io
          DockerUsername: bill12252016
          DockerRepoType: public
          DockerRepoName: flask_sample
       results:
           - name: flask_branch_channel_dev1
       rename:
           EnvVars:
             DockerImage: DOCKER_IMAGE_FLASK
   triggers:
       - name: flask_branch_dev1
         type: trigger
         path: deploy::flask_dev
         channels:
             - flask_branch_channel_dev1
deploy:
    flask_dev1:
       stack_name: deploy_dev
       arguments:
           EnvVars:
               MYSQL_DB_NAME: flask_dev1
               MYSQL_DB_USER: sample
               MYSQL_DB_PASSWORD: admin123
           PRE_SCRIPTS:
              - install_mysql.sh
              - createdb.sh
              - create_schema.sh
           DOCKER_TEMPLATE_FILES:
              - template_dir: configs/deploy
